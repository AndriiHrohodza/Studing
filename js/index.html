    <script>
     document.getElementById("text").innerHTML = 5 + 6;
     /*document.write(7+7);*/
     /*
     window.alert(18*19);
     */
     console.log(14*23);
     document.getElementById("state").innerHTML = "Hello,Andry";
     var a , b , c
     a = 2;
     b = 4;
     c = a*b;
     document.getElementById("math").innerHTML = c;

     var carName = "Volvo";
     document.getElementById("cars").innerHTML = carName;
     var a = 3;
     var b = 2;
     var z = a + b;
     /*alert(z);*/

     /*Arithmetic*/
     var
     a = 23;
     b = 24;
     c = a * b + (b - a);
     document.getElementById("arithmetic").innerHTML = c;

     var
     a = 5;
     a++;
     z = a;
     document.getElementById("arithmetic__incriment").innerHTML = z;

     var
     a = 23;
     document.getElementById("arithmetic__exponentiation").innerHTML = a ** 2;

    /*Assignments*/
    var
    x = 5;
    x /= 5;
    document.getElementById("assignment").innerHTML = x;

    /*Data Types*/
    var
    a = 123e-5;
    document.getElementById("datatypes").innerHTML = a;

    var
    a = 3;
    b = 3;
    c = 6;
    document.getElementById("datatypes__booleans").innerHTML = (a == b) + "<br>" + (b == c);

    var person = {
        firstName : "Andrii",
        lastName : "Hrohodza",
        age : 23
    };
    document.getElementById("datatypes__person").innerHTML = person.firstName + " " + person.lastName + " is " + person.age + " years old ";

    document.getElementById("datatypes__typeoff").innerHTML =
    typeof 23  +
    "<br>" +
    typeof "hello" +
    "<br>" +
    typeof null;

    var a = {
        name: "Andrii",
        lastName: "Hrohodza",
        age: 23
    };
    document.getElementById("datatypes__typeoff--object").innerHTML = typeof a;

    document.getElementById("datatypes__returns").innerHTML =
    typeof {a: "hello", age: 23};

    /*Function*/
    var x = myFunction(4, 3);
    document.getElementById("fuction__typeof").innerHTML = x;

    function myFunction(a, b) {
        return a * b;
    }

    function calculator(f) {
        return (5 / 9) * (f - 32);
    }
    document.getElementById("function__calculator").innerHTML = calculator(77);

    /*Objects*/
    var person = {
      firstName: "John",
      lastName : "Doe",
      id       : 5566,
      fullName : function() {
        return this.firstName + " " + this.lastName;
      }
    };
    document.getElementById("object").innerHTML = person.fullName();

    /*Events*/
    function displayDate() {
        document.getElementById("event__data").innerHTML = Date();
    }
    /*Strings*/
    var txt = "dsadasdasdas asdaeq";
    document.getElementById("string__lenght").innerHTML = txt.length;

    var x = "THis is \'NOTE\' my foul";
    document.getElementById("string__backslash").innerHTML = x;

    var u = "This is \
    new era";
    document.getElementById("string__backslash--n").innerHTML = u;

    var x = "Hello";
    var y = new String("Hello");
    document.getElementById("string__objects").innerHTML =
    typeof x + "<br>" +
    typeof y;

    var p = {
        carName: "Fiat",
        carAge: 23
    };
    var z = {
        carName: "Nissan",
        carAge: 13
    };
    document.getElementById("string__compare").innerHTML = (p == z);

    /*String Methods*/
    /*var x = "Hello i`m happy to be here";
    var lsn = x.indexOf("happy");
    document.getElementById("string-methods__lsn").innerHTML = lsn;*/

    var g = "Lorem ipsum dolor sit.";
    var lsn = g.indexOf("dolor");
    document.getElementById("string-methods__last").innerHTML = lsn;

    var u = "Lorem ipsum dolor sit amet.";
    var lsn__search = u.search("ipsum");
    document.getElementById("string-methods__search").innerHTML = lsn__search;

    var h = "Lorem ipsum dolor sit amet, consectetur.";
    var h__slice = h.slice(6, 11);
    document.getElementById("string__slice").innerHTML = h__slice;

    var j = "Lorem ipsum dolor sit amet, consectetur adipisicing.";
    var j__substr = j.substr(12, 5);
    document.getElementById("string-methods__substr").innerHTML = j__substr;

    function myFunction() {
        var k = document.getElementById("string-methods__replace").innerHTML;
        var m = k.replace("Lorem", "HELLO");
        document.getElementById("string-methods__replace").innerHTML = m;
    }

    var x = "Lorem ipsum dolor sit amet."
    var y = x.toUpperCase();
    document.getElementById("string-methods__upperCase").innerHTML = y;

    var x = "hello";
    var y = "world";
    var z = x.concat(" ", y);
    document.getElementById("string-methods__concat").innerHTML = z;

    var a = "Lorem ipsum dolor sit amet.";
    var b = a.charAt(1);
    document.getElementById("string-methods__charA").innerHTML = b;

    function myFunctionSplit() {
       var q = "a,b,c,d";
       var arr = q.split(",");
       document.getElementById("string-methods__split").innerHTML = arr[1];
   }

   /*Numbers*/
   var x = "10";
   var y = "100";
   var z = y * x;
   document.getElementById("nubmer").innerHTML = z;

   var x = 10;
   var y = "Hello";
   z = 10 * (x * y);
   document.getElementById("nuber__nan").innerHTML = isNaN(z);

   var x = NaN;
   document.getElementById("number__nan--typeof").innerHTML =
   typeof x;

   /*Number Methods*/
   var x = 23;
   var y = x.toString();
   document.getElementById("numbers-method").innerHTML = y + "<br>" +
   typeof y;

   var x = 2;
   document.getElementById("numbers-method--exponential").innerHTML = x.toExponential(4);

   var y = 9.556;
   document.getElementById("numbers-method--fixed").innerHTML = y.toFixed(2);

   var z = 9.556;
   document.getElementById("numbers-method--precision").innerHTML = z.toPrecision(2);

   document.getElementById("numbers-method--number").innerHTML =
   Number(true) + "<br>" +
   Number(false) + "<br>" +
   Number(10,33);

   var x = "33.66 6";
   document.getElementById("numbers-method--parseInt").innerHTML =
   parseInt(x);

   var x = "66.33 6";
   document.getElementById("numbers-method--parseFloat").innerHTML =
   parseFloat(x);

   /*Arrays*/
   var cars = ["Volvo", "Nissan", "Opel"];
   document.getElementById("array").innerHTML = cars[0];

   var cars = ["Volvo", "Nissan", "Opel"];
   cars[0] = "audi"; //change first item "Volvo" to "audi"
   document.getElementById("array_change").innerHTML = cars;

   var cars = ["Volvo", "Nissan", "Opel"];
   document.getElementById("array_lenght").innerHTML = cars.length;

   var cars = ["Volvo", "Nissan", "Opel"];
   document.getElementById("array_lastElement").innerHTML = cars[cars.length - 1]; // acces to the last one element

   var cars = ["Volvo", "Nissan", "Opel"];
   document.getElementById("array_push").innerHTML = cars;
   function carsFunction() {
    cars.push("Nexia"); //push method, add one more element
    document.getElementById("array_push").innerHTML = cars;
   }

   /*Arrays Method*/
   var x = ['apple', 'banana', 'orange'];
   document.getElementById("arrayMethod").innerHTML = x.toString(); // join() the same method but can add the separator(*).  Banana * Orange * Apple * Mango

   var x = ['apple', 'banana', 'orange'];
   document.getElementById("arrayMethod__pop").innerHTML = x.pop();
   document.getElementById("arrayMethod__pop-full").innerHTML = x;

   var x = ['apple', 'banana', 'orange'];
   document.getElementById("arrayMethod__push").innerHTML = x.push('kiwi');// shift() the same method but "shifts" all elements to lower index.   document.getElementById("arrayMethod__push-full").innerHTML = x;

   var y = ['apple', 'banana', 'orange'];
   document.getElementById('arrayMethod__unshift').innerHTML = y.unshift('coca');
   document.getElementById('arrayMethod__unshift-full').innerHTML = y;

   var z = ['apple', 'banana', 'orange'];
   document.getElementById("arrayMethod__splice").innerHTML = "Old array:" + "<br>" + z;
   function arrayMethodSplice() {
   	z.splice(1, 0, "coca", "ananas"); // add coca and ananas after apple
   	document.getElementById("arrayMethod__splice-new").innerHTML = "New array" + "<br>" + z;
   }

   var x = ['apple', 'banana', 'orange'];
   var y = ["coca", "ananas"];
   document.getElementById('arrayMethod__concate').innerHTML = x.concat(y);

   /*Array Sort*/
   var x = ['apple', 'orange', 'banana'];
   document.getElementById("arraySort").innerHTML = x.sort(); //sort Strings

   var x = [1, 2, 3, 5, 8, 900, 5];
   document.getElementById('arraySort__numbers').innerHTML = x.sort(function(a, b){return a - b}); //sort Numbers. Descending b - a
